<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>
    <div class="forms">
        <form action="">
            <label for="username"> Nome de usuario: </label>
            <input type="text" id="username" name="username">

            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" value="">

            <label for="password"> Senha: </label>
            <input type="password" required id="password" name="password" maxlength="5">
            <legend>Sua senha deve ter no máximo 10 caracteres</legend>

            <label for="tel"> Numero de telefone: </label>
            <input type="tel" id="tel" name="tel" value="">

            <br>

            <button class="send_button" type="button">Enviar Formulário</button>
        </form>

    </div>
</body>
</html>
